<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
 
        </div>
       <h1 class="title">To-do list</h1>
        <div class="vector">
            <button type="button" id="vector-button"><img src="./Group 74.png" onmousemove="this.src='./Group 73.png'" onmouseout="this.src='./Group 74.png'"></button>
        </div>
        <div class="to-do">
            <div class="input">
                <input type="text" id="source">
                <button class ="delete"><img src="./Group 77.png" alt="" onmousemove="this.src='./Group 70.png'" onmouseout="this.src='./Group 77.png'"></button>
            </div>
        </div>
        <div class="list">
            <ul id="mylist">
 
            </ul>
        </div>
        <div class="listbutton">
            <button id="listbutton1"><img src="./Group 41.png" alt=""> </button>
        </div>
 
    </div>
    <div id="result"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
